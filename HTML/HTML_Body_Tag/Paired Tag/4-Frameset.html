<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Frameset Tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

      .para {
        font-size: 15px;
        text-align: center;
        background-color: yellow;
        padding: 10px 0px;
      }
    </style>

  <body>
    <p class="para">Frameset Tag of HTML</p>

     <frameset cols="50%,50%">

   </frameset>

   <p>Framset tag is not supported in HTML 5</p>
