<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Address Tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      .para {
        font-size: 25px;
        font-weight: 600;
        text-align: center;
        background-color: yellow;
        padding: 10px 0px;
      }

      address {
        background-color: darkgoldenrod;
        width: 350px;
        height: 400px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p class="para">Address Tag of HTML</p>

    <address>
      Emmas Jhonson, <br />
      Nr. street 45, <br />
      www.adshakdha.com <br />
      London<br />
      England
    </address>
  </body>
</html>
