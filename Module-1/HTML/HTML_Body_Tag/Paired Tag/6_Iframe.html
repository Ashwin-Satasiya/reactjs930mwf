<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Iframe Tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      .para {
        font-size: 25px;
        font-weight: 600;
        text-align: center;
        background-color: yellow;
        padding: 10px 0px;
      }
      .one {
        width: 100%;
        height: auto;
        padding: 20px;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <p class="para">Iframe Tag of HTML</p>
    <div class="one">
      <iframe
        src="Images/lucas-calloch-P-yzuyWFEIk-unsplash.jpg"
        width="350px"
        height="350px"
        style="border: 2px solid red"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div class="two">
      <h1>Crystal Mall</h1>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3110.2768546189186!2d70.76061387439253!3d22.279826743638935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959cbcb405692ad%3A0x15fbf7a97a583af0!2sCrystal%20Mall!5e1!3m2!1sen!2sin!4v1687227783569!5m2!1sen!2sin"
        width="350"
        height="350"
        style="border: 2px solid red"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
