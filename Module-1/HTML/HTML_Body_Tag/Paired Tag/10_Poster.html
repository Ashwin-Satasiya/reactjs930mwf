<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Video Tag & Poster Attribute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      .para {
        font-size: 25px;
        font-weight: 600;
        text-align: center;
        background-color: yellow;
        padding: 10px 0px;
      }

      video {
        background-color: darkgoldenrod;
        width: 350px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <p class="para">Video Tag & Poster Attribute of HTML</p>

    <video
      controls
      src="https://youtu.be/vwKsJpbnYZU"
      poster="Images/rocky-creek-in-sub-alpine-valley.jpg"
      type="video/mp4"
    ></video>
  </body>
</html>
