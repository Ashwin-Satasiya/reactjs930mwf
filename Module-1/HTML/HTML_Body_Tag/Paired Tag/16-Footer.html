<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Footer Tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      .para {
        font-size: 25px;
        font-weight: 600;
        text-align: center;
        background-color: yellow;
        padding: 10px 0px;
      }

      #footer {
        background-color: darkgray;
        padding-top: 10px;
        padding-bottom: 10px;
        text-align: center;
      }
      #footer p {
        color: white;
        font-size: 20px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <p class="para">Footer Tag of HTML</p>

    <footer id="footer">
      <p>&#169; Copyright XYZ.com All right reserved.</p>
    </footer>
  </body>
</html>
