<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Marquee Tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style></style>
  </head>
  <body>
    <p
      style="
        font-size: 15px;
        text-align: center;
        background-color: yellow;
        padding: 10px 0px;
      "
    >
      Marquee Tag of HTML
    </p>

    <marquee behavior="scrolling" direction="right">
      This text is scrolling from left to right.
    </marquee>

    <hr />
    <br />
    <br />

    <marquee
      style="height: 300px; background-color: pink"
      width="50%"
      direction="down"
      height="40%"
    >
      This is sample scrolling text.
    </marquee>
  </body>
</html>
