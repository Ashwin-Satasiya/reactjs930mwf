<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Multiple login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
 
<!-- Script for this page -->

<script>
    function login(){

        var user=document.getElementById("designation").value;
        var em=document.getElementById("em").value;
        var pwd=document.getElementById("pwd").value;
        
        if(user=='developer'){

            if(em=='developer@yahoo.com' && pwd=='dev@123'){
                alert("You are successfully logged in as a Developer");
                window.location = "webpage.html";
            }
        
        else{

            alert("Your Email ID or password incorrect");
            
        }
        }
        

        if(user=='srdeveloper'){

          if(em=='srdeveloper@yahoo.com' && pwd=='srdev@123'){
             alert("You are successfully logged in as a Sr. Developer");
             window.location = "webpage.html";
          }
           else{

            alert("Your Email ID or password incorrect");
            
        }

        }

        if(user=='pmanager'){

          if(em=='projectmanager@yahoo.com' && pwd=='prm@123'){

            alert("You are successfully logged in as a Project Manager");
            window.location = "webpage.html";

          }

          else{
            alert("Your Email ID or password incorrect");
          }

        }



    }
</script>


</head>
  <body>
    <h2 class="text-center mt-3 mb-3">User Login</h2>
    <div class="container p-3">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <select class="form-control mt-2" name="Designation" id="designation">
            <option value="developer">Developer</option>
            <option value="srdeveloper">Sr.Developer</option>
            <option value="pmanager">Project Manager</option>
          </select>

          <div class="input-group mt-4">
            <input
              id="em"
                class="form-control"
              type="text"
              name="email"
              placeholder="Email *"
              required
            />
            </div>
        
            <div class="input-group mt-4">
            <input
              id="pwd"
              class="form-control"
              type="password"
              name="password"
              placeholder="Password *"
              required
            />
            </div>

            <div class="input-group mt-4">

                <button type="button" class="btn btn-info" name="button" onclick="return login(this.value)" >Login here</button>

            </div>
        
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
