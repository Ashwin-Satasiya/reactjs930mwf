<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Max Number with If else if</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script>
      // Max number with If else if
      function maximum() {
        var a = parseInt(document.getElementById("a").value);
        var b = parseInt(document.getElementById("b").value);
        var c = parseInt(document.getElementById("c").value);

        if (a > b && a > c) {
          document.getElementById("checkMax").innerHTML = "A is max number";
        } else if (b > a && b > c) {
          document.getElementById("checkMax").innerHTML = "B is max number";
        } else if (c > a && c > b) {
          document.getElementById("checkMax").innerHTML = "C is max number";
        } else {
          document.getElementById("checkMax").innerHTML = "Somthing went wrong";
        }
      }
    </script>
  </head>
  <body>
    <div style="text-align: center">
      <h1>Maximum Number</h1>
      <p id="checkMax"></p>

      <form>
        Enter the value of (A) :
        <input id="a" type="text" placeholder="Enter the value of a" />
        <br /><br />
        Enter the value of (B) :
        <input id="b" type="text" placeholder="Enter the value of b" />
        <br /><br />
        Enter the value of (C) :
        <input
          id="c"
          type="text"
          placeholder="Enter the value of c"
        /><br /><br />
        <button onclick="maximum()" type="button">Click me</button>
      </form>
    </div>
  </body>
</html>
