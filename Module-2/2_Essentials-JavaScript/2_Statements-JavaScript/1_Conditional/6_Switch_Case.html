<script>
  // Switch case

  var rank = "2";

  document.write("Your rank is as per below mentioned", "<br> <br>");
  switch (rank) {
    case "1":
      document.write("You got the first rank", "<br>");
      break;
    case "2":
      document.write("You got the second rank");
      break;
    case "3":
      document.write("You got the third rank");
      break;

    default:
      document.write("Something went wrong");
      break;
  }
</script>
