<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Function Call by value</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
      //Function by value

      function addition(num1, num2) {
        var sum = 0;
        sum = num1 + num2;
        document.write(sum);
      }
    </script>
  </head>
  <body>
    <h1>Function Call by value</h1>

    <p>
      The sum is :
      <script>
        addition(25, 15);
      </script>
    </p>
  </body>
</html>
