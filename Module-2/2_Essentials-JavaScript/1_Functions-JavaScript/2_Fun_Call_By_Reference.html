<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Function Call by reference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
      // Function call by reference

      function increment(obj, sub) {
        obj.value++;
        sub.value--;

        document.write("Inside the function:", obj.value + "<br>");
        document.write("Inside the function:", sub.value + "<br>");
      }

      var numObj = { value: 5 }; //{ value: 5 }
      var num2 = { value: 8 };
      document.write("Before the function numObj :", numObj.value + "<br>");
      document.write("Before the function num2 :", num2.value + "<br>");

      increment(numObj, num2);

      document.write("After the function numObj :", numObj.value + "<br>");
      document.write("After the function num2 :", num2.value);
    </script>
  </head>

  <body>
    <h1>Function Call by value</h1>
    <script>
      var abc = { value: 15 };
      var def = { value: 23 };
      increment(abc, def);
    </script>
  </body>
</html>
