<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>On blur event</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br />
    <div class="container-fluid">
      <div class="text-center">
        <h1>Registration form</h1>
        <form class="mt-4" action="Webpage.html">
          <input
            onblur="testing()"
            id="fname"
            type="text"
            name="fname"
            placeholder="First Name *"
          />
          <br /><br />
          <input
            id="lname"
            onblur="testing()"
            type="text"
            name="lname"
            placeholder="Last Name *"
          />
          <br /><br />
          <input
            id="email"
            onblur="testing()"
            type="text"
            name="email"
            placeholder="Email ID *"
          />
          <br /><br />
          <button class="btn btn-danger" type="submit">Click here</button>
        </form>
      </div>
    </div>

    <script>
      function testing() {
        // For First name
        var fnm = document.getElementById("fname");
        fnm.value = fnm.value.toUpperCase();

        // For Last name
        var lnm = document.getElementById("lname");
        lnm.value = lnm.value.toUpperCase();

        // For Email
        var em = document.getElementById("email");
        em.value = em.value.toUpperCase();
      }
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
