<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mouse event</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Move cursor on image and see the effect</h1>
    <br />
    <div class="container-fluid">
      <div>
        <img
          onmouseover="over()"
          onmouseout="out()"
          id="image-movement"
          src="Images/two.jpg"
          alt="img-1"
          height="300px"
          width="300px"
        />
      </div>
    </div>

    <script>
      function over() {
        document.getElementById("image-movement").src = "Images/one.jpg";
        document.getElementById("image-movement").style =
          "width:150px; height:150px; transition:2s ";
      }

      function out() {
        document.getElementById("image-movement").src = "Images/two.jpg";
        document.getElementById("image-movement").style =
          "width:300px; height:300px; transition:2s ";
      }
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
