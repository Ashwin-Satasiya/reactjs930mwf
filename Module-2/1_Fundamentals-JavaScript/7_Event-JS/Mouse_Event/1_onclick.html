<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>On click event</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Click on button</h1>
    <br />
    <div class="container-fluid">
      <h3 id="header">Please feel the effect on this tag</h3>
    </div>
    <button onclick="effect()" type="button" class="btn btn-info mt-3">
      Click Me
    </button>

    <script>
      function effect() {
        document.getElementById("header").style =
          "color:blue;  background-color:yellow;  font-size:70px; display:inline-block; transition:2s ";
      }
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
