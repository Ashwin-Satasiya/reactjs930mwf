<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="program.js"></script>
  </head>
  <body>
    <h1>Programs using Funtion</h1>
    <br />

    <div class="programs">
      <div class="address box">
        <h3>Full Address</h3>
        <br />
        <p>
          <script>
            address();
          </script>
        </p>
      </div>

      <div class="simple_interest box">
        <h3>Simple Interest</h3>
        <br />
        <p>
          <script>
            simpleInt(200000, 8);
          </script>
        </p>
      </div>
      <div class="compound_interest box">
        <h3>Compound_interest</h3>
        <br />
        <p>
          <script>
            compoundInt();
          </script>
        </p>
      </div>
      <div class="circle_area box">
        <h3>Circle Area</h3>
        <br />
        <p>
          <script>
            CircleArea();
          </script>
        </p>
      </div>
      <div class="Average_Marks box">
        <h3>Average Marks</h3>
        <br />
        <p>
          <script>
            AvgMarks();
          </script>
        </p>
      </div>
      <div class="Triangle_Area box">
        <h3>Triangle Area</h3>
        <br />
        <p>
          <script>
            TriangleArea();
          </script>
        </p>
      </div>
      <div class="Square_Area box">
        <h3>Square Area</h3>
        <br />
        <p>
          <script>
            SquareArea();
          </script>
        </p>
      </div>

      <div class="Square_Root box">
        <h3>Square Root</h3>
        <br />
        <p>
          <script>
            sqrt();
          </script>
        </p>
      </div>
    </div>
  </body>
</html>
