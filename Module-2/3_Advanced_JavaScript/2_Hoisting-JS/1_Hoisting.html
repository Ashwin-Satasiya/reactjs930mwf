  <body>
    <script>
      // Hoisting in JavaScript allows variables and function declarations to be lifted to the top of their scope during compilation. This enables you to use variables and functions before their actual declaration in the code.

      a = 15; // variable not declared

      console.log(a);

      var a; // variable declared
