<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript</h2>

    <h3>The window.location object</h3>

    <input
      onclick="newDoc()"
      type="button"
      value="Click here redirect to the Google"
    />

    <script>
      function newDoc() {
        window.location.assign("https://www.google.com");
      }
    </script>
  </body>
</html>
