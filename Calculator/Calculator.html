<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Icon Bootstrap -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>



    <!-- Calculator section-->

<section id="calculator">

    <div class="container mt-5">
    
      <div class="row mt-2">
        
        <div class="col-sm-4 text-center border bg-light">
          <div class="container-fluid ">
          <h2>Standard</h2>
          </div>
        </div>
        
      </div>

      <div class="row mt-2">
        <div class="col-sm-4 text-center border">
          <div class="container-fluid">
          <div class="input-group">
            <input type="text" class="form-control text-end border border-2 border-dark" value="0"/>
          </div>
        </div>
        </div>
      </div>

      <!-- Number -->
      
      <!-- row-1 -->

      <div class="row mt-2">
        <div class="col-sm-1 text-center border">
          <button type="button" class="btn">%</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn ">CE</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn">C</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn">[x]</button>
        </div>
      </div>

      <!-- row-2 -->

      <div class="row mt-2">
        <div class="col-sm-1 text-center border">
          <button type="button" class="btn">1/x</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn ">x2</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn">2x</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn">/</button>
        </div>
      </div>
      
      <!-- row-3 -->

      <div class="row mt-2">
        <div class="col-sm-1 text-center border">
          <button type="button" class="btn">7</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn ">8</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn">9</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn">X</button>
        </div>
      </div>
     
      <!-- row-4 -->

      <div class="row mt-2">
        <div class="col-sm-1 text-center border">
          <button type="button" class="btn">4</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn ">5</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn">6</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn">-</button>
        </div>
      </div>

      <!-- row-5 -->

      <div class="row mt-2">
        <div class="col-sm-1 text-center border">
          <button type="button" class="btn">1</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn ">2</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn">3</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn">+</button>
        </div>
      </div>

      <!-- row-6 -->

      <div class="row mt-2">
        <div class="col-sm-1 text-center border">
          <button type="button" class="btn">+/-</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn ">0</button>
        </div>
        <div class="col-sm-1 text-center border ">
          <button type="button" class="btn">.</button>
        </div>
        <div class="col-sm-1 text-center border bg-primary">
          <button type="button" class="btn text-white">=</button>
        </div>
      </div>
    </div>
     
    </div>
</section>
    <!-- js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
